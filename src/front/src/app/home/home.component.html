<form class="w-full max-w-md m-10 border rounded-lg shadow p-5">
    <div class="md:flex md:items-center mb-6">
      <p class="mx-auto text-xl" style="font-family: Nunito;">{{title}}</p>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-2/5">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="nombre" style="font-family: Lato;">
          Escriba su nombre
        </label>
      </div>
      <div class="md:w-3/5">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" id="nombre" #nombre type="text" placeholder="Su nombre" style="font-family: Lato;" autofocus>
      </div>
    </div>
    <div class="md:flex md:items-center">
      <div class="mx-auto">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold text-sm py-2 px-4 rounded-full focus:outline-none focus:shadow-outline" type="submit" (click)="consultar(nombre.value, $event)" style="font-family: Nunito;">
          Enviar
        </button>
      </div>
    </div>
    <br>
    <div class="flex items-center bg-green-500 text-white text-sm font-bold px-4 py-3" role="alert" *ngIf="respuesta">
      <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
      <p style="font-family: Lato;">{{respuesta}}</p>
    </div>
    <div role="alert" *ngIf="error">
      <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
        Error
      </div>
      <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
        <p style="font-family: Lato;">{{error}}</p>
      </div>
    </div>
</form>
<a class="ml-10 text-blue-600 visited:text-purple-600" [routerLink]="['/otro']">Ver otro</a>
